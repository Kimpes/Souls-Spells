<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Souls Spells</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="p5.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <header>
      <h1>Souls Spells</h1>
    </header>
    <div>
      <div class="graph-container">
        <div class="side-buttons-container">
          <button class="side-button" value="H">Hue</button>
          <button class="side-button" value="S">Saturation</button>
          <button class="side-button active" value="L">Lightness</button>
          <button class="side-button" value="requirement">Requirement</button>
        </div>
        <main></main>
        <span></span>
      </div>
      <div class="lower-buttons-container">
        <button class="bottom-button active" value="H">Hue</button>
        <button class="bottom-button" value="S">Saturation</button>
        <button class="bottom-button" value="L">Lightness</button>
        <button class="bottom-button" value="requirement">Requirement</button>
      </div>
    </div>
    <footer>
      <div class="footer-grid">
        Data gathered from
        <a href="https://darksouls.wiki.fextralife.com/Magic">
          Dark Souls Fextralife Wiki
        </a>
      </div>
    </footer>
  </body>
</html>
